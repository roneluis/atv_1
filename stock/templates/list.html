{% extends 'base.html'%}
{% block conteudo %}
<table border="table">

  <tr>
    <th>id</th>
    <th>nome</th>
    <th>valor</th>
  </tr>
  {% for product in products %}
  <tr>
    <td>{{product.id}}</td>
    <td>{{product.name}}</td>
    <td>{{product.price}}</td>
   
    <td><a href="/stock/{{product.id}}/comprar/"> comprar </a></td>
  </tr>
  {% endfor %}

  <a href="/stock/show/">Carrinho: {{request.session.li | length}}</a>
</table>

{% endblock %}
